<!doctype html>
<html>
<head>
<title>The jQuery Example</title>
<script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>
<script>
   $(document).ready(function() {
      $("#show").click(function(){
         $("#box").show(1000);
      });
      $("#hide").click(function(){
         $("#box").hide(5000);
      });
      $("#container").click(function(){
         $("#box").toggle(1000);
      });
   });
</script>
<style>
   button{cursor:pointer;}
   #box{margin-bottom:10px;padding:12px;height:100px; width:150px; background-color:red;}
</style>
</head>
<body>
   <p>Click on Show and Hide buttons to see the result:</p>

   <div id="box">This is Box</div>
   <button id="hide">Hide Box</button>
   <button id="show">Show Box</button>
   <button id="container">Toggle Box</button>
</body>
</html>
